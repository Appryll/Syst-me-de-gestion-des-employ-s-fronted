<div class="card col-md-6 offset-md-3">
    <div class="card-body">
        <h3 class="card-title mb-4">Update Employee</h3>
        <hr>

        <form (ngOnInit) = "ngOnInit()">
            <div class="row mb-3 form-group">
                <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3"
                    [(ngModel)]="employee.firstName" name="firstName" placeholder="Wafoo">
                </div>
            </div>

            <div class="row mb-3 form-group">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3"
                    [(ngModel)]="employee.lastName" name="lastName" placeholder="Titounis">
                </div>
            </div>

            <div class="row mb-3 form-group">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email Id</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="inputEmail3"
                    [(ngModel)]="employee.emailId" name="emailId">
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>
